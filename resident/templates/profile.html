{% extends 'base_resident.html' %}
{% load static %}

{% block title %}Profile - Barangay CMS{% endblock %}

{% block breadcrumb %}
<p class="fs-5 mb-0">Profile</p>
{% endblock %}

{% block content %}
<div class="container ">
    <div class="row justify-content-center ">
        <div class="col-12 col-lg-10 mx-auto">
            <div class="card shadow-sm w-100">
                <div class="card-body">
                    <h4 class="mb-3">My Profile</h4>
                    <form method="post" enctype="multipart/form-data" action="{% url 'profile' %}">
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-4">
                            <div class="me-3">
                                {% if user.profile_picture %}
                                    <img src="{{ user.profile_picture.url }}" class="rounded-circle object-fit-cover" width="80" height="80" alt="Profile Picture">
                                {% else %}
                                    <img src="{% static 'images/community-placeholder.png' %}" class="rounded-circle" width="80" height="80" alt="Profile Picture">
                                {% endif %}
                            </div>
                            <div>
                                <label for="profile_picture" class="form-label mb-0">Change Profile Picture</label>
                                <input type="file" class="form-control" id="profile_picture" name="profile_picture" accept="image/*">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-2">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" readonly>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label">Middle Name</label>
                                <input type="text" class="form-control" name="middle_name" value="{{ user.middle_name }}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-2">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" readonly>
                            </div>

                            <div class="col-md-6 mb-2">
                                <label class="form-label">Suffix</label>
                                <input type="text" class="form-control" name="suffix" value="{{ user.suffix }}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-2">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ user.email }}" readonly>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" name="phone" value="{{ user.phone|default:'' }}" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" name="address" rows="2" readonly>{{ user.address|default:'' }}</textarea>
                        </div>
                        <hr>
                        <h5 class="mb-3">Change Password</h5>
                        <div class="mb-3">
                            <label class="form-label">Current Password</label>
                            <input type="password" class="form-control" name="current_password" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" name="new_password" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" name="confirm_password" autocomplete="off">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
